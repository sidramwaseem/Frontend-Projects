<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Abstract</title>
  </head>
  <body>
    <header id="header">
      <div class="header-logo">
        <img
          src="https://assets-global.website-files.com/5ff3926f03b3ba26b7d639cb/60c388bf3c3ae4d1d10653e7_Abstract_Wordmark-White.svg"
          alt="logo"
          class="header-logo-img"
        />
        <h4 class="header-logo-h4"><a href="#">Help Center</a></h4>
      </div>
      <div class="buttons">
        <button class="request-btn">Submit a request</button>
        <button class="sign-btn">Sign in</button>
      </div>
    </header>

    <section id="subscription">
      <div class="subscription-container">
        <h1>How can we help?</h1>
        <form action="POST" class="subscription-form">
          <input type="text" placeholder="Search" />
          <i class="fa-solid fa-arrow-right fa-2x arrow-icon"></i>
        </form>
      </div>
    </section>
  </body>
</html>
